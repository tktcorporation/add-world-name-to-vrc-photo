name: Lint

on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
      
      - name: install dependencies
        run: npm ci

      - name: lint
        run: npm run type-check && npm run lint
