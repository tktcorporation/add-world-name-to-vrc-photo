name: Build and Release Electron App (Cross Platform)

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Electron app
        run: yarn dist

      - name: Start Vite app (in background for screenshot)
        run: |
          yarn start & 
          sleep 10 # give some time for the app to start

      - name: Take screenshot using Puppeteer with Playwright Action
        uses: mxschmitt/action-puppeteer-playwright@v1
        with:
          script: "const puppeteer = require('puppeteer'); (async () => { const browser = await puppeteer.launch(); const page = await browser.newPage(); await page.goto('http://localhost:3000'); await page.screenshot({ path: 'screenshot.png' }); await browser.close(); })();"

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: app-${{ matrix.os }}
          path: |
            dist/*
            screenshot.png
  
  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2

      - name: Zip artifacts
        run: |
          zip -r app-windows-latest.zip app-windows-latest
          zip -r app-ubuntu-latest.zip app-ubuntu-latest

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app-windows-latest.zip
            app-ubuntu-latest.zip
            screenshot.png
          tag_name: ${{ github.ref }}
          body: |
            Release for ${{ github.ref }}
          draft: false
          prerelease: false
